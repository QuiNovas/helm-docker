# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: atlassian/default-image:2

pipelines:
  # Branches get an image tagged for them with the code from the last commit
  branches:
    '{dev,staging,master,pipelines}':
      - step:
          script:
            - apt update && apt -y install python-pip
            - pip install awscli
            - $(aws ecr get-login --no-include-email --region ${AWS_REGION})
            - docker build -t ${ECR_REPO}:${BITBUCKET_BRANCH} .
            - docker push ${ECR_REPO}:${BITBUCKET_BRANCH}
          services:
            - docker
